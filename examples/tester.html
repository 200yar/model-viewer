<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <link type="text/css" href="styles/examples.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- The following libraries and polyfills are recommended to maximize browser support -->

  <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="../node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="../node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 💁 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>

  <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="../node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <!-- 💁 OPTIONAL: Include prismatic.js for Magic Leap support -->
  <!--<script src="../node_modules/@magicleap/prismatic/prismatic.min.js"></script>-->
  <style>
label {
  display: inline-block;
  width: 100px;
  height: 24px;
}

input {
  vertical-align: middle;
}

  input.number {
    border: 0;
    background: transparent;
    font-size: 16px;
    width: 32px;
    outline: none;
  }

select {
  font-size: 14px;
}

model-viewer {
  width: 100%;
  height: 100%;
}

#instructions {
  position: absolute;
  top: 10px;
  left: 30px;
}

#controls {
  position: absolute;
  bottom: 20px;
  left: 30px;
}

/* Nokia 8810 */

@media screen and (max-width: 320px) {
  #instructions {
    display: none;
  }
  #controls {
    display: none;
  }
}
  </style>
</head>
<body>

  <div class="sample">
    <div id="demo-container-1" class="demo"></div>
    <div class="content">
      <div class="wrapper">
        <div class="heading">
          <h2 class="demo-title">Testable example</h2>
          <h4></h4>
        </div>
        <example-snippet stamp-to="demo-container-1" highlight-as="html">
          <template>
  <model-viewer id="loading-demo" autoplay camera-controls interaction-prompt="none" src="assets/DamagedHelmet/DamagedHelmet.gltf" background-color="#e1e1e1" alt="A 3D model"></model-viewer>
  <div id="instructions">
	<h1>
	  <a href="https://github.com/GoogleWebComponents/model-viewer" target="_blank">&lt;model-viewer&gt;</a>
	</h1>
	Drop a <a href="https://github.com/KhronosGroup/glTF" target="_blank">GLB</a> for model.<br/>
	Drop a <a href="https://hdrihaven.com/" target="_blank">HDR</a> for background.
  </div>
  <div id="controls">

	<label for="src">Model</label>
	<select id="src">
	  <option value="assets/Astronaut.glb">Astronaut</option>
	  <option value="assets/shishkebab.glb">Shishkebab</option>
	  <option value="assets/RobotExpressive.glb">Robot</option>
	  <option value="assets/DamagedHelmet/DamagedHelmet.gltf" selected>DamagedHelmet</option>
	  <option value="assets/BarramundiFish/glTF-Binary/BarramundiFish.glb">BarramundiFish</option>
	</select><br/>
	
	<label for="skyboxImage">Skybox</label>
	<select id="skyboxImage">
	  <option value="" selected>none</option>
	  <option value="assets/spruit_sunrise_1k_HDR.hdr">spruit_sunrise</option>
	  <option value="assets/music_hall_01_1k.hdr">music_hall</option>
	</select><br/>

	<label for="exposure">Exposure</label>
	<input id="exposure" type="range" step="0.01" min="0" max="2" value="1">
	<input id="exposureValue" value="1" class="number"><br/>

	<label for="shadowIntensity">Shadow</label>
	<input id="shadowIntensity" type="range" step="0.01" min="0" max="1" value="0">
	<input id="shadowIntensityValue" value="0" class="number"><br/>

	<label for="autoRotate">Auto rotate</label>
	<input id="autoRotate" type="checkbox"><br/>
	
  </div> 
  <script>
  (() => {
    const viewer = document.getElementById('loading-demo');
	viewer.addEventListener('dragover', (event) => {
	event.preventDefault();
	});
	viewer.addEventListener('drop', (event) => {
	event.preventDefault();
	const file = event.dataTransfer.files[0];
	const filename = file.name.toLowerCase();
	if (filename.match(/\.(gltf|glb)$/)) {
		event.target.src = URL.createObjectURL(file);
	} else if (filename.match(/\.(hdr)$/)) {
		event.target.skyboxImage = URL.createObjectURL(file) + '#.hdr';
	} else if (filename.match(/\.(png|jpg)$/)) {
		event.target.skyboxImage = URL.createObjectURL(file);
	}
	});
	viewer.addEventListener('error', (event) => {
	console.error(event.detail);
	viewer.src = 'assets/Astronaut.glb';
	});

	['src', 'skyboxImage']
	.forEach((property) => {
		const input = document.getElementById(`${property}`);
		const output = document.getElementById(`${property}Value`);
		input.addEventListener('input', (event) => {
		viewer[property] = event.target.value;
		});
	});

	['exposure', 'shadowIntensity']
	.forEach((property) => {
		const input = document.getElementById(`${property}`);
		const output = document.getElementById(`${property}Value`);
		input.addEventListener('input', (event) => {
		const value = parseFloat(event.target.value);
		output.value = value;
		viewer[property] = value;
		});
		output.addEventListener('input', (event) => {
		const value = parseFloat(event.target.value);
		input.value = value;
		viewer[property] = value;
		});
	});

	['autoRotate']
	.forEach((property) => {
		const checkbox = document.getElementById(`${property}`);
		checkbox.addEventListener('change', (event) => {
		viewer[property] = checkbox.checked;
		});
	});
  })();
  </script>
          </template>
        </example-snippet>
      </div>
    </div>
  </div>

  <!-- Documentation-specific dependencies: -->
  <script type="module"
      src="./built/dependencies.js">
  </script>

      src="./built/dependencies-legacy.js">
  </script>

  <script type="module"
      src="../dist/model-viewer.js">
  </script>

  <script nomodule
      src="../dist/model-viewer-legacy.js">

</body>
</html>
