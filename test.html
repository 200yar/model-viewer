<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;model-viewer&gt; Fidelity Test - Damaged Helmet HDR PMREM</title>

  <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
  <script src="node_modules/intersection-observer/intersection-observer.js"></script>

  <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
  <script src="node_modules/resize-observer-polyfill/dist/ResizeObserver.js"></script>

  <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
  <!-- <script src="node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script> -->

  <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="node_modules/focus-visible/dist/focus-visible.js" defer></script>

  <style>
body, html {
  margin: 0;
  height: 100%;
}

model-viewer {
  width: 100%;
  height: 100%;
}

#options {
  position: absolute;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 64px;
}

button {
  font-size: 2em;
  margin: 0 0.25em;
}
  </style>
</head>
<body>

  <model-viewer id="astronaut" src="examples/assets/Astronaut.glb"
      alt="A 3D model of an astronaut" camera-controls>
    <script type="model-viewer-worklet">
self.addEventListener('model-change', () => {
  const material = model.children[0].children[0].children[0]
      .children[0].children[0].mesh.primitives[0].material;

  self.addEventListener('message', (event) => {
    switch(event.data.action) {
      case 'change-color':
        material.pbrMetallicRoughness.setBaseColorFactor(event.data.payload);
        break;
    }
  });

  console.log('Model is available to worklet:', self.model);
});
    </script>
  </model-viewer>

  <div id="options">
    <button data-color="1,0,0,1">Red</button>
    <button data-color="0,1,0,1">Green</button>
    <button data-color="0,0,1,1">Blue</button>
  </div>

  <script>
options.addEventListener('click', (event) => {
  const colorString = event.target.dataset.color;

  if (!colorString) {
    return;
  }

  const color = colorString.split(',')
      .map(numberString => parseFloat(numberString));
  // Forward interaction details to the <model-viewer> worklet:
  astronaut.worklet.postMessage({
    action: 'change-color',
    payload: color
  });
});
  </script>

  <script type="module" src="./dist/model-viewer.js"></script>
  <script nomodule src="./dist/model-viewer-legacy.js"></script>

</body>
</html>
